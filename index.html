<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 sass Boilerplate</title>
    <link href="assets/dist/css/core.css" rel="stylesheet" />
</head>
<body>
    <header>
        <hgroup>
            <h1>Header</h1>
            <h2>Subheader</h2>
        </hgroup>
    </header>
    <nav>
        <ul>
            <li><a href="#">Menu Option 1</a></li>
            <li><a href="#">Menu Option 2</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <header>
                <h1>Article #1</h1>
            </header>
            <section>
                This is the first article.
            </section>
        </article>
        <article>
            <header>
                <h1>Article #2</h1>
            </header>
            <section>
                This is the second article.
            </section>
        </article>
    </section>
    <aside>
        <section>
            <h1>Links</h1>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </section>
        <figure>
            <img width="85" height="85" 
                src="https://via.placeholder.com/150" 
                alt="placeholder" />
            <figcaption>Foobar</figcaption>
        </figure>
    </aside>
    <footer>Base template taken from - <a href="https://gist.github.com/thomd/9220049" target="_blank">thomd</a></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script href="assets/dist/js/core.js"></script>
</body>
</html>
